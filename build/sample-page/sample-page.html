<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<base href="../">
		<title>Sample page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<main class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<section class="bg">
				<div class="wrapper">
					<div class="bg-grid">
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
					</div>
				</div>
			</section>
			<header class="header">
				<div class="wrapper">
					<div class="header-block">
						<div class="header-block__logo"><img class="page_desktop" src="assets/img/logo-desktop.png"><img class="page_mobile" src="assets/img/logo-mobile.png"></div>
						<div class="header-block__links"><a class="page__link" href="tel:+7 (495) 941-83-25">8 (495) 941-83-25</a><a class="page__link" href="tel:+7 (985) 774-32-40">8 (985) 774-32-40</a></div>
						<div class="header-block__social">
							<button class="page__btn page__icon page__icon_facebook"></button>
							<button class="page__btn page__icon page__icon_instagram"></button>
						</div>
						<div class="header-block__menu">
							<button class="page__btn page__icon page__icon_menu open-modal" data-modal="modal-menu"></button>
						</div>
						<div class="header-bg"></div>
					</div>
				</div>
			</header>
			<section class="sample-page">
				<div class="wrapper">
					<div class="sample-page-content">
						<div>Sample Page</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
		<script src="js/debug-grid-create.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/store-scroll.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
