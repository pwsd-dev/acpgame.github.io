<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<base href="../">
		<title>Sample page</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<main class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<section class="bg">
				<div class="wrapper">
					<div class="bg-grid">
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
						<div class="bg-grid__line"></div>
					</div>
				</div>
			</section>
			<header class="header">
				<div class="wrapper">
					<div class="header-block">
						<div class="header-block-company">
							<div class="header-block-company__logo"><img src="assets/img/logo.png"></div>
							<div class="page__subtitle">ACP GAME</div>
						</div>
						<div class="header-block-social"><a class="page__number">8 (495) 941-83-25</a><a class="page__number">8 (985) 774-32-40</a>
							<div class="header-block-social__facebook"></div>
							<div class="header-block-social__instagram"></div>
						</div>
						<div class="header-block-hamburger">
							<div class="header-block-hamburger__icon"></div>
						</div>
					</div>
				</div>
			</header>
			<section class="sample-page">
				<div class="wrapper">
					<div class="sample-page-content">
						<div>Sample Page</div>
					</div>
				</div>
			</section>
		</main>
		<script src="js/debug-grid-create.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
